<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eedesia Hub</title>
<style>
body{margin:0;font-family:Arial, sans-serif;text-align:center;background:#87CEEB;}
header{background:#FF0000;color:white;padding:15px;font-size:32px;font-weight:bold;}
.menu{display:flex;justify-content:center;margin-top:50px;gap:20px;flex-wrap:wrap;}
.game-button{width:160px;height:80px;display:flex;justify-content:center;align-items:center;color:white;font-size:20px;font-weight:bold;border:2px solid #000;cursor:pointer;text-decoration:none;background:#FF0000;}
.game-button.green{background:#00FF00;color:black;}
.game-button.orange{background:#FFA500;}
.game-button.yellow{background:#FFFF00;color:black;}
canvas{display:block;margin:30px auto;background:#1E90FF;}
#back{margin-top:20px;padding:10px 20px;font-size:18px;cursor:pointer;background:#FF0000;color:white;border:2px solid #000;display:none;}
#mobileControls{display:none;position:fixed;bottom:20px;width:100%;display:flex;justify-content:center;gap:20px;}
.mobile-btn{width:60px;height:60px;border-radius:0;background:#555;color:white;font-size:24px;display:flex;justify-content:center;align-items:center;}
</style>
</head>
<body>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/05/09/audio_67c3b31a96.mp3?filename=winds-of-fjords-111997.mp3" autoplay loop></audio>
<header>Eedesia Hub</header>
<div class="menu" id="menu">
  <div class="game-button red" onclick="startGame()">Obby</div>
  <div class="game-button green" onclick="alert('Tycoon coming soon!')">Tycoon</div>
  <div class="game-button orange" onclick="alert('Adventure coming soon!')">Adventure</div>
  <div class="game-button yellow" onclick="alert('Mini Game coming soon!')">Mini Game</div>
</div>
<canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
<button id="back" onclick="goBack()">Back to Hub</button>
<div id="mobileControls">
  <div class="mobile-btn" id="leftBtn">◀</div>
  <div class="mobile-btn" id="jumpBtn">▲</div>
  <div class="mobile-btn" id="rightBtn">▶</div>
</div>
<script>
const canvas=document.getElementById("gameCanvas"),ctx=canvas.getContext("2d"),menu=document.getElementById("menu"),backBtn=document.getElementById("back"),mobileControls=document.getElementById("mobileControls");
let player,keys,platforms,gravity,jumpPower,isMobile=/iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
if(isMobile) mobileControls.style.display="flex";
function startGame(){menu.style.display="none";canvas.style.display="block";backBtn.style.display="block";if(isMobile) mobileControls.style.display="flex";initGame();loop();}
function goBack(){canvas.style.display="none";backBtn.style.display="none";menu.style.display="flex";if(isMobile) mobileControls.style.display="none";}
function initGame(){player={x:50,y:550,w:40,h:40,color:"red",dy:0,onGround:false};gravity=.8;jumpPower=-15;keys={};platforms=[];for(let i=0;i<10;i++) platforms.push({x:i*150,y:500-(i%2)*100,w:120,h:20,color:i%2==0?"#FF0000":"#00FF00"});}
function drawPlayer(){ctx.fillStyle=player.color;ctx.fillRect(player.x,player.y,player.w,player.h);}
function drawPlatforms(){platforms.forEach(p=>ctx.fillStyle=p.color,ctx.fillRect(p.x,p.y,p.w,p.h));}
function update(){player.dy+=gravity;player.y+=player.dy;if(player.y+player.h>canvas.height){player.y=canvas.height-player.h;player.dy=0;player.onGround=true;}platforms.forEach(p=>{if(player.x<p.x+p.w&&player.x+player.w>p.x&&player.y+player.h<=p.y+10&&player.y+player.h+player.dy>=p.y){player.y=p.y-player.h;player.dy=0;player.onGround=true;}});if(keys["ArrowRight"]||keys["d"])player.x+=5;if(keys["ArrowLeft"]||keys["a"])player.x-=5;}
function jump(){if(player.onGround){player.dy=jumpPower;player.onGround=false;}}
function loop(){if(canvas.style.display=="none")return;ctx.clearRect(0,0,canvas.width,canvas.height);drawPlatforms();drawPlayer();update();requestAnimationFrame(loop);}
window.addEventListener("keydown",e=>{keys[e.key]=true;if(e.key===" "||e.key==="ArrowUp"||e.key==="w") jump();});
window.addEventListener("keyup",e=>keys[e.key]=false);
if(isMobile){
  document.getElementById("leftBtn").addEventListener("touchstart",()=>keys["ArrowLeft"]=true);
  document.getElementById("leftBtn").addEventListener("touchend",()=>keys["ArrowLeft"]=false);
  document.getElementById("rightBtn").addEventListener("touchstart",()=>keys["ArrowRight"]=true);
  document.getElementById("rightBtn").addEventListener("touchend",()=>keys["ArrowRight"]=false);
  document.getElementById("jumpBtn").addEventListener("touchstart",()=>jump());
}
</script>
</body>
</html>
