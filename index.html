<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eedesia Hub</title>
<style>
  body { 
    margin:0; font-family:Arial, sans-serif; 
    background: linear-gradient(135deg, red, green, orange, yellow); 
    display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; color:white;
  }
  h1 { font-size:3em; margin-bottom:20px; text-shadow:2px 2px 5px black;}
  .buttons { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
  .button { padding:20px 40px; border-radius:12px; cursor:pointer; font-weight:bold; text-align:center;
    box-shadow:2px 2px 5px black; transition: transform 0.2s; user-select:none;
  }
  .button:hover { transform:scale(1.1); }
  .red{background:red;} .green{background:green;} .orange{background:orange;} .yellow{background:yellow;}
</style>
</head>
<body>
<h1>Eedesia Hub</h1>
<div class="buttons">
  <div class="button red" onclick="location.href='#obby'">Obby</div>
  <div class="button green" onclick="alert('Other game coming soon!')">Tycoon</div>
  <div class="button orange" onclick="alert('Other game coming soon!')">Simulator</div>
  <div class="button yellow" onclick="alert('Other game coming soon!')">Shop</div>
</div>

<!-- Obby Section -->
<div id="obby" style="margin-top:50px; text-align:center;">
  <h2>Welcome to the Eedesia Obby!</h2>
  <p>Jump, dodge, and reach the finish!</p>
  <div style="margin-top:20px;">
    <button onclick="alert('You jumped!')">Jump</button>
    <button onclick="alert('You dodged!')">Dodge</button>
  </div>
  <div style="margin-top:20px;">
    <button onclick="location.href='#'">Back to Hub</button>
  </div>
</div>

<!-- Mobile Detection -->
<script>
if(/Mobi|Android/i.test(navigator.userAgent)){
  let mobileNote=document.createElement('p');
  mobileNote.textContent="You are on mobile! Buttons are optimized for touch.";
  mobileNote.style.fontSize="1.2em";
  mobileNote.style.marginTop="20px";
  document.body.insertBefore(mobileNote, document.querySelector('.buttons'));
}
</script>

<!-- Optional background music -->
<audio autoplay loop>
  <source src="winds-of-fjords.mp3" type="audio/mpeg">
</audio>
</body>
</html>
