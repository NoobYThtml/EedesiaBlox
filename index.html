<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eedesiablox</title>
<style>
  /* Gradient background */
  body {
    margin:0; padding:0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, red, orange, yellow, green);
    overflow:hidden;
    color:white;
  }
  #ui {
    position:absolute; top:10px; left:10px;
    display:flex; flex-direction:column; gap:10px;
    z-index:100;
  }
  button {
    font-size:18px; padding:10px;
    background:rgba(0,0,0,0.5); border:none;
    color:white; cursor:pointer;
  }
  #chat { position:absolute; bottom:10px; left:10px; width:200px; max-height:150px; overflow-y:auto; background:rgba(0,0,0,0.5); padding:5px; font-size:14px;}
  #messages {max-height:120px; overflow-y:auto;}
  #input {width:100%;}
  canvas {background:black; display:block; margin:0 auto;}
</style>
</head>
<body>

<div id="ui">
  <div id="login">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>
  <div id="menu" style="display:none;">
    <button onclick="startGame('obby')">Obby</button>
    <button onclick="startGame('tycoon')">Tycoon</button>
    <button onclick="toggleMusic()">Music On/Off</button>
  </div>
</div>

<div id="chat">
  <div id="messages"></div>
  <input id="input" placeholder="Say something..." onkeydown="if(event.key==='Enter'){sendMessage()}">
</div>

<audio id="music" src="winds-of-fjords.mp3" loop></audio>
<canvas id="game" width="800" height="500"></canvas>
